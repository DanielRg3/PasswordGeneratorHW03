<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <section>
          <label for="length">Select Password Length (min=8 max=128 characters)</label>
          <input type="range" min="8" max="128" name="slider" id="slider">
          <div id="length"></div>

          <label for="lowercase">Do you want to include lowercases (a-z)</label><input id= "lowercase" type="checkbox">
          </br>
          <label for="uppercase">Do you want to include uppercases (A-Z)</label><input id="uppercase" type="checkbox">
          <br>
          <label for="numbers">Do you want to include numbers (0-9)</label><input id="numbers" type="checkbox">
          <br>
          <label for="symbols">Do you want to include special characters (!#$%)</label><input id="symbols" type="checkbox">
        </section>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
